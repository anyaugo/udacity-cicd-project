- name: "delete lock file."
  become: true
  file:
    state: absent
    path: /var/lib/apt/lists/lock

- name: "delete lock-frontend files."
  become: true
  file:
    state: absent
    path: /var/lib/apt/lists/lock-frontend

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt: 
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2."
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present