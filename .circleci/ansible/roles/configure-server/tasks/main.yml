- name: "wait until lock file is removed."
  wait_for:
    path: /var/lock/file.lock
    state: absent

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt: 
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2."
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present