- name: "upgrade packages."
  become: true
  apt:
    upgrade: yes

- name: "install dependencies."
  become: true
  apt: 
    name: ["nodejs", "npm", "rsync"]
    state: latest
    update_cache: yes

- name: "copy files."
  become: true
  copy:
    src: /root/project/backend/dist/
    dest: ~/
    