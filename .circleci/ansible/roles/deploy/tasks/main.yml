- name: Start Pm2 service
  become: true
  command: pm2 start dist/main.js --name app 
  args:
    chdir: /home/ubuntu/backend
  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: postgres
    TYPEORM_ENTITIES: ./src/modules/domain/**/entities/*.entity.ts
    TYPEORM_HOST: postgres-udacity.c1pkw7dekdff.eu-west-2.rds.amazonaws.com
    TYPEORM_PORT: 5432
    TYPEORM_USERNAME: postgresuser
    TYPEORM_PASSWORD: passpostgres
    TYPEORM_DATABASE: postgres
