- name: "upgrade packages."
  become: true
  apt:
    upgrade: yes

- name: "copy files."
  become: true
  copy:
    src: /root/project/backend.zip
    dest: /tmp

- name: "unzip folder."
  become: true
  unarchive:
    src: /tmp/backend.zip
    dest: /home/ubuntu
    remote_src: yes

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "install npm packages"
  become: true
  command: npm install
  args: 
    chdir: /home/ubuntu/backend

- name: "build backend"
  become: true
  command: npm run build 
  args:
    chdir: /home/ubuntu/backend

- name: "start node application"
  become: true
  command: npm run start 
  args:
    chdir: /home/ubuntu/backend
  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: postgres
    TYPEORM_ENTITIES: ./src/modules/domain/**/entities/*.entity.ts
    TYPEORM_HOST: postgres-udacity.c1pkw7dekdff.eu-west-2.rds.amazonaws.com
    TYPEORM_PORT: 5432
    TYPEORM_USERNAME: postgresuser
    TYPEORM_PASSWORD: passpostgres
    TYPEORM_DATABASE: postgres

